spring.datasource.url=jdbc:postgresql://localhost:5432/testwhosp?autoReconnect=true&serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=123123
spring.jpa.hibernate.ddl-auto=create

# configure para obter mais detalhes.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Como a deteccao esta desabilitada, voce deve definir o dialeto correto manualmente.
#spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true